plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:3.0.1'
    implementation 'org.springframework:spring-beans:4.3.30.RELEASE'
    implementation 'org.springframework:spring-core:4.3.30.RELEASE'
    implementation 'org.springframework:spring-context:4.3.30.RELEASE'
    implementation 'org.springframework:spring-aop:4.3.30.RELEASE'
    implementation 'org.springframework:spring-jdbc:4.3.30.RELEASE'
    implementation 'org.springframework:spring-webmvc:4.3.30.RELEASE'
    implementation 'org.springframework.security:spring-security-core:4.2.20.RELEASE'
    implementation 'org.springframework.security:spring-security-config:4.2.20.RELEASE'
    implementation 'org.springframework.security:spring-security-jwt:1.1.1.RELEASE'
    implementation 'org.springframework.security:spring-security-web:4.2.20.RELEASE'
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'org.springframework.data:spring-data-redis:1.5.2.RELEASE'
    implementation 'redis.clients:jedis:2.6.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.5.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'junit:junit:4.12'
    testImplementation 'org.springframework:spring-test:4.3.30.RELEASE'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.7.0'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.2'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'org.slf4j:slf4j-api:1.7.6'
    testImplementation 'org.hsqldb:hsqldb-j5:2.0.0'
}

group = 'org.springframework.security.oauth'
version = '2.5.2.BUILD-SNAPSHOT'
description = 'OAuth2 for Spring Security'
java.sourceCompatibility = JavaVersion.VERSION_1_6

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
