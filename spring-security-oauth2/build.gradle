plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:3.0.1'
    implementation 'org.springframework:spring-beans:5.0.16.RELEASE'
    implementation 'org.springframework:spring-core:5.0.16.RELEASE'
    implementation 'org.springframework:spring-context:5.0.16.RELEASE'
    implementation 'org.springframework:spring-aop:5.0.16.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.0.16.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.0.16.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.0.3.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.0.3.RELEASE'
    implementation 'org.springframework.security:spring-security-jwt:1.1.1.RELEASE'
    implementation 'org.springframework.security:spring-security-web:5.0.3.RELEASE'
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'org.springframework.data:spring-data-redis:1.5.2.RELEASE'
    implementation 'redis.clients:jedis:2.6.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.5.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'

    testImplementation(platform("org.junit:junit-bom:5.8.2"))

    testImplementation("org.junit.jupiter:junit-jupiter") {
        because 'allows to write and run Jupiter tests'
    }
    testRuntimeOnly("org.junit.platform:junit-platform-launcher") {
        because 'allows tests to run from IDEs that bundle older version of launcher'
    }

    testImplementation 'org.springframework:spring-test:5.0.16.RELEASE'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.7.0'
    testImplementation 'org.mockito:mockito-inline:3.6.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.6.0'

    testImplementation 'org.slf4j:slf4j-api:1.7.6'
    testImplementation 'org.hsqldb:hsqldb-j5:2.0.0'
}

group = 'org.springframework.security.oauth'
version = '2.5.2.BUILD-SNAPSHOT'
description = 'OAuth2 for Spring Security'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform {
        // includeEngines 'junit-jupiter', 'junit-vintage'
        // excludeEngines 'custom-engine'

        // includeTags 'fast'
        excludeTags 'slow'
    }

}